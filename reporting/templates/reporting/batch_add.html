<!DOCTYPE html>
{%extends 'reporting/index.html'%}

{%block body_block%}

    <div class="row">
        <div class="col-5">
            <table class="table">
                <h1>BATCH DETAILS</h1>
                <tr>
                    <td>batch name</td>
                    <td>status</td>
                    <td>action</td>
                </tr>
                <tr>
                    {%for batch in batches%}
                    <td>{{batch.batch_name}}</td>
                    <td>{{batch.is_active}}</td>
                    <td>
                        <a href="{%url 'batchupdate' batch.id %}" class="btn btn-primary">EDIT</a>
                    </td>

                </tr>
                {%endfor%}
            </table>
        </div>
         <div class="col-2"></div>
        <div class="col-5">
            <h1>ADD BATCH</h1>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success form-control">ADD batch</button>
            </form>

        </div>

{%endblock%}
</html>
