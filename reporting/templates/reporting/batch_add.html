<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <table class="table">
                <h1>BATCH DETAILS</h1>
                <tr>
                    <td>batch name</td>
                    <td>status</td>
                    <td>action</td>
                </tr>
                <tr>
                    {%for batch in batches%}
                    <td>{{batch.batch_name}}</td>
                    <td>{{batch.is_active}}</td>
                    <td>
                        <a href="{%url 'batchupdate' batch.id %}" class="btn btn-primary">EDIT</a>
                    </td>

                </tr>
                {%endfor%}
            </table>
        </div>
         <div class="col-2"></div>
        <div class="col-5">
            <h1>ADD BATCH</h1>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success form-control">ADD batch</button>
            </form>

        </div>

    </div>
</div>

</body>
</html>
